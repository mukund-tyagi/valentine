<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Valentine Jiya Tyagi Ji? ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff4e8a, #ff85b3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

/* IMPORTANT: positioning context */
.card {
  position: relative;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  padding: 40px 50px 80px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  width: 420px;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.1rem;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 80px;
}

button {
  padding: 12px 28px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  user-select: none;
}

#yes {
  background: white;
  color: #ff4e8a;
  font-weight: 600;
}

#yes:hover {
  transform: scale(1.1);
  background: #ffe6ef;
}

/* The trapped button */
#no {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.3);
  color: white;
  transition: left 0.35s ease, top 0.35s ease;
}

.result {
  display: none;
  margin-top: 25px;
  font-size: 1.6rem;
  font-weight: 600;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-100vh) scale(1.6); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p>I was wondering something very important‚Ä¶</p>
  <h1>Will you be my Valentine Jiya Tyagi Ji?</h1>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üôÉ</button>
  </div>

  <div class="result" id="result">
    Yayyy!! üíñ<br>You just made my day  now we fucky fuckyüåπ

  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const result = document.getElementById("result");

let movedOnce = false;
let lastMove = 0;

function moveNoButton() {
  const now = Date.now();
  if (now - lastMove < 350) return;
  lastMove = now;

  if (!movedOnce) {
    noBtn.style.transform = "none";
    movedOnce = true;
  }

  const padding = 10;
  const maxX = card.clientWidth - noBtn.offsetWidth - padding;
  const maxY = card.clientHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", () => {
  setTimeout(moveNoButton, 120);
});

noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

yesBtn.addEventListener("click", () => {
  result.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
});

// Hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 300);
</script>

</body>
</html>
